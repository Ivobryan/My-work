<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">
   <div class="head">
    <h1><u>Simple calculator</u></h1>
   </div>
   <div class="form-control">
    <label>Enter first number</label>
    <input type="text" id= "num1"><br>
    <label>Enter second number</label>
    <input type="text" id= "num2"><br>
</div>
<div class="signs" id="signs">
<div class="plus">
    <button type="btn" onclick="plus()">+</button>
</div>
<div class="minus">
    <button type="btn" onclick="minus()">-</button>
</div>
<div class="times">
    <button type="btn" onclick="multiply()">x</button>
</div>
<div class="division">
    <button type="btn" onclick ="division()">/</button>
</div>
</div>
<div id = "result">
    <label>Result</label>
    <input type="number" id="result" disabled>
</div>
</div>
    <script>
        function whole(){
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value); 
        }
        function plus(){
            whole();
            const result = num1 + num2;
            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
